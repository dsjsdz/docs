name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [21]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        id: bun-install
        run: bun install

      #- name: Run linter ğŸ‘€
      #  run: bun run lint:eslint

      - name: Build
        run: bun run docs:build

      - name: Get release dir path
        id: release-dir-path
        run: |
          dir=${{ secrets.ROOT_DIR }}/docs
          echo "dir=$dir" >> $GITHUB_OUTPUT

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{ secrets.SSH_KEY }}
        with:
          flags: '-azr'
          options: ''
          src: './docs/.vitepress/dist/' # ä¿®æ”¹ BUILD_PATH ä¸º distï¼Œé»˜è®¤ build
          dest: 'root@${{ secrets.SSH_HOST }}:${{ steps.release-dir-path.outputs.dir }}'

      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
